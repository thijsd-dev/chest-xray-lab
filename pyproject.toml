[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chest-xray-lab"
version = "0.1.0"
description = "Notebook-first Python project generated by rabbet"
readme = "README.md"
requires-python = ">=3.10"      
authors = [{ name = "Your Name", email = "you@example.com" }]
dependencies = [
    'matplotlib==3.10.7', 
    'numpy==1.26.4', 
    'pandas==2.3.3', 
    'scikit-learn==1.7.2', 
    'scipy==1.16.2',
    'torch==2.2.2',
    'torchvision==0.17.2',
    'captum==0.7.0',
    'torchcam==0.4.0',
    'scikit-image==0.25.2',
    'opencv-python==4.9.0.80',
    'tabulate==0.9.0',
    'kagglehub==0.3.13'
    ]

[project.optional-dependencies]
# Dev deps will be written here by rabbet:
dev = ['ipykernel==7.0.1', 'jupyter==1.1.1', 'jupytext==1.18.1', 'nbconvert[webpdf]==7.16.6', 'nbqa==1.9.1', 'nbstripout==0.8.1', 'pytest==8.4.2']

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
chest-xray-lab = "chest_xray_lab.__main__:main"
